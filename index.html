<!DOCTYPE html>
<html>

<head>
  <title>Calculatoooorrr</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Jura:400,600|Numans|Red+Hat+Text:500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Jura:400,600|Red+Hat+Text:500&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Calculatoooorrr</h1>
  <div class="calculator">
      <div id="scrn">0</div>
      <button class="nine digits">9</button>
      <button class="eight digits">8</button>
      <button class="seven digits">7</button>
      <button class="six digits">6</button>
      <button class="five digits">5</button>
      <button class="four digits">4</button>
      <button class="three digits">3</button>
      <button class="two digits">2</button>
      <button class="one digits">1</button>
      <button class="cero digits">0</button>
      <button class="clear utilities">C</button>
      <button class="deci utilities">.</button>
      <button class="erase utilities">⌫</button>
      <button class="plus utilities">+</button>
      <button class="minus utilities">-</button>
      <button class="divide utilities">÷</button>
      <button class="multi utilities">×</button>
      <button class="equals utilities">=</button>
  </div>
</body>

<script type="text/javascript" src="calculator.js"></script>

</html>
